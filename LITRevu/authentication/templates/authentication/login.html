{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="white-background"> 
  <div class="px-5 py-2 container border border-2 border-dark rounded-4">
  
  <div class="row justify-content-center">
    <!-- Utilisation de justify-content-center pour centrer les colonnes -->
    <div class="col-md-6">
      <div class="inscription text-center">
        <h4>Inscrivez-vous maintenant</h4>
        <a class="col-2 btn btn-outline-secondary" href="{% url 'signup' %}"
          >S'inscrire</a
        >
      </div>
    </div>
    <div class="col-md-6">
      <div class="connexion text-center">
        <h4>Connectez-vous</h4>
        <form class="row pt-1 pb-3 justify-content-end" method="post">
          {% csrf_token %} {{ form|crispy }}
          <button class="col-3 btn btn-outline-secondary" type="submit">
            Se connecter
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock content %}
