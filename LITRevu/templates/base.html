{% load static %}
<html lang="fr" xmlns="http://www.w3.org/1999/html">
  <head>
    <title>LITRevu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/star_ratings.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/star-ratings.css' %}" />

    <script type="text/javascript" src="{% static 'js/star-ratings.min.js' %}"></script>
  </head>
  <body>
    <div class="container-fluid border border-2 border-dark rounded-4 ml-3 p-0">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation" aria-label="Navigation principale">
        <div class="container-fluid">
          <a class="navbar-brand" role="navigation" aria-label="Retour page d accueil" href="{% url 'home' %}">LITRevu</a>
          {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'upload_profile_photo' %}">
              {% if user.profile_photo %}
                <img src="{{ user.profile_photo.url }}" alt="ProfilePicture" width="60" class="img-thumbnail d-inline-block align-text-center" />
              {% else %}
                <img src="{% static 'images/default_profile.png' %}" alt="ProfilePicture" width="60" class="img-thumbnail d-inline-block align-text-center" />
              {% endif %}
              {{ request.user }}
            </a>

            <a class="justify-content-center collapse navbar-collapse" role="navigation" aria-label="Retour page d'accueil"><img src="{% static 'images/banner.png' %}" class="banner-image" alt="Bannière" style="padding-bottom: 0px;margin-right: 0px;padding-left: 0px;margin-left: auto;padding-right: 27px;" width="522" height="60" /></a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'home' %}">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'edit_post' %}">Mes posts</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'follow_users' %}">Abonnements</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Se déconnecter</a>
                </li>
              </ul>
            </div>
          {% endif %}
        </div>
      </nav>
    </div>
    <div class="container-fluid border border-2 border-dark rounded-4 ml-3 p-0">
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
